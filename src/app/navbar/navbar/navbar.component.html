<nav
        class="navbar navbar-expand-lg fixed-top navbar-transparent"
        color-on-scroll="100"
        id="navbar-top"
>
    <div class="container">
        <div class="navbar-translate">
            <a
                    class="navbar-brand"
                    placement="bottom"
                    [routerLink]="['/']"
                    target="IRFL"
                    (click)="click.emit('menu')"
            >
                <span> IRFL </span>
            </a>
            <button
                    aria-controls="navigation-index"
                    aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler"
                    [attr.aria-expanded]="!isCollapsed"
                    (click)="isCollapsed = !isCollapsed"
                    type="button"
            >
                <span class="navbar-toggler-bar bar1"> </span>
                <span class="navbar-toggler-bar bar2"> </span>
                <span class="navbar-toggler-bar bar3"> </span>
            </button>
        </div>
        <div
                class="navbar-collapse justify-content-end"
                [collapse]="isCollapsed"
                id="navigation"
        >
            <ul class="navbar-nav">
                <li class="nav-item  p-0">
                    <a
                            class="nav-link"
                            placement="bottom"
                            target="_blank"
                            href="https://github.com/irfl-dataset/IRFL"
                    >
                        <i class="fab fa-github"> </i>
                        <p class="d-lg-none d-xl-none">Github</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a
                            class="nav-link"
                            href="javascript:void(0)"
                            (click)="click.emit('leaderboard')"
                            [routerLink]="['/leaderboard']"
                    >
                        Leaderboard
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            target="_blank"
                            href="https://arxiv.org/abs/2303.15445"
                    >
                        Paper
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            [style]="{'color': selectedTab === 'explore' ? '#fd969e !important' : ''}"
                            class="nav-link"
                            (click)="click.emit('explore')"
                            href="javascript:void(0)"
                            [routerLink]="['/explore']"
                    >
                        Explore
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            [style]="{'color': selectedTab === 'download' ? '#fd969e !important' : ''}"
                            class="nav-link"
                            href="javascript:void(0)"
                            (click)="click.emit('download')"
                            [routerLink]="['/download']"
                    >
                        <i class="tim-icons icon-cloud-download-93"> </i> Download
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
